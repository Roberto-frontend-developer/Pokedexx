<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex</title>

    <!-- Nomalize css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css global-->

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
  </head>
  <body>
    

    <section class="content  container">
      <header class="container">
        <a href="/" class="logo">
          <img src="assets/img/PokÃ©dex_logo.png" alt="Logo pokedex" />
        </a>
        <form>
          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon-search"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            <input type="search" placeholder="Buscar pokemon">
          </div>
          <button class="btn-search">Buscar</button>
        </form>
      </header>
  
      <div class="container-filter conatiner">
        <div class="icon-filter">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="filter"
          >
            <path
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" 
             />
          </svg>        
          <span>Filtrar</span>
        </div>
      </div>

      <ol id="pokemonList" class="pokemons">
        <!-- Lista de pokmens do JS-->
      </ol>

      <div class="pagination">
        <button type="button" id="loadMoreButton">Load More</button>
      </div>
    </section>

    <div class="container-filters active">
      <div class="filter-types">
        <span>Tipo</span>
        <div class="group-type">
          <input type="checkbox" name="normal" id="normal">
          <label for="normal">Normal</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="grass" id="grass">
          <label for="grass">Grass</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="fire" id="fire">
          <label for="fire">Fire</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="walter" id="walter">
          <label for="walter">Walter</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="electric" id="electric">
          <label for="electric">Electric</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="ice" id="ice">
          <label for="ice">Ice</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="ground" id="ground">
          <label for="ground">Ground</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="flying" id="flying">
          <label for="flying">Flying</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="poison" id="poison">
          <label for="poison">Poison</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="fighting" id="fighting">
          <label for="fighting">Fightting</label>
        </div>      
        <div class="group-type">
          <input type="checkbox" name="psychic" id="psychic">
          <label for="psychic">Psychic</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="dark" id="dark">
          <label for="dark">Dark</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="rock" id="rock">
          <label for="rock">Rock</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="ghost" id="ghost">
          <label for="ghost">Ghost</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="steel" id="steel">
          <label for="steel">Steel</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="dragon" id="dragon">
          <label for="dragon">Dragon</label>
        </div>
        <div class="group-type">
          <input type="checkbox" name="fairy" id="fairy">
          <label for="fairy">Fairy</label>
        </div>
    </div>

    <!-- javascript-->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
