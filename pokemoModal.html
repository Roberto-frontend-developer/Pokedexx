<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Pokedex Modal</title>

    <link
      rel="shortcut icon"
      href="assets/img/pokeball-png-45359.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="assets/css/pokemonModal.css" />
  </head>
  <body>
    <section class="container">
      <div id="pokemon">
        <div id="top">
          <div id="nav-bar">
            <input 
              type="search"  
              class="search"
              value="Bulbasaur"              
            >
            <span class="number">#001</span>
          </div>
          <div class="detail">
          
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbsaur">
            
          </div>
        </div>
        <div class="details">
          <ol class="types">
            <li class="type">grass</li>
            <li class="type">poison</li>
          </ol>
          <h4>Base Stats</h4>
        </div>

      </div>
    </section>

    <!-- javascript-->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
